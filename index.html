    <div id="loginDiv" class="hidden">
        <h2>Login</h2>
        <!-- Form Login -->

            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>

    </div>

    <div id="registerDiv" class="hidden">
