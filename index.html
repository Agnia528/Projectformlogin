<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="widht=device-width, initial-scale=1.0">
    <title>Form Login & Registration | Joy Store</title>
    <link rel="Stylesheet" href="Style.css">    
</head>

<body>

    <header>
        <nav class="navigation">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
            <button class="btnlogin-popup">Guest</button>
            <button id="guestButton">Guest</button>
            
        </nav>
    </header>
<body>

    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <div id="loginDiv" class="hidden">
        <h2>Login</h2>
        <!-- Form Login -->
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <br>
            <button type="submit">Login</button>
            <p><a href="#" id="showRegisterLink">Daftar</a></p>
        </form>
    </div>

    <div id="registerDiv" class="hidden">
        <h2>Register</h2>
        <!-- Form Register -->
        <form id="registerForm">
            <label for="newUsername">Username:</label>
            <input type="text" id="newUsername" name="newUsername" required>
            <br>
            <label for="newPassword">Password:</label>
            <input type="password" id="newPassword" name="newPassword" required>
            <br>
            <button type="submit">Register</button>
            <p><a href="#" id="showLoginLink">Sudah punya akun? Login</a></p>
        </form>
    </div>

    <script>
        document.getElementById('guestButton').addEventListener('click', function() {
            document.getElementById('loginDiv').classList.remove('hidden');
        });

        document.getElementById('showRegisterLink').addEventListener('click', function(event) {
            event.preventDefault();
            document.getElementById('loginDiv').classList.add('hidden');
            document.getElementById('registerDiv').classList.remove('hidden');
        });

        document.getElementById('showLoginLink').addEventListener('click', function(event) {
            event.preventDefault();
            document.getElementById('registerDiv').classList.add('hidden');
            document.getElementById('loginDiv').classList.remove('hidden');
        });
    </script>
</body>
</html>
    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>
</html>
