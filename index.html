<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Login dan Register</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link ke file CSS -->
</head>
<body>

<div class="container" id="login-form">
    <h2>Login</h2>
    <form>
        <input type="text" placeholder="Username" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Login</button>
        <div class="toggle-link">
            <a href="#" onclick="toggleForms()">Belum punya akun? Daftar sekarang!</a>
        </div>
    </form>
</div>

<div class="container" id="register-form" style="display: none;">
    <h2>Registration</h2>
    <form>
        <input type="text" placeholder="Username" required>
        <input type="text" placeholder="Name" required>
        <input type="email" placeholder="E-mail" required>
        <input type="password" placeholder="Password" required>
        <input type="password" placeholder="Confirm Password" required>
        <button type="submit">Register</button>
        <div class="toggle-link">
            <a href="#" onclick="toggleForms()">Sudah punya akun? Masuk sekarang!</a>
        </div>
    </form>
</div>

<script src="script.js"></script> <!-- Link ke file JavaScript -->
</body>
</html>
