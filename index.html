<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="widht=device-width, initial-scale=1.0">
    <title>Form Login & Registration | Joy Store</title>
    <link rel="Stylesheet" href="Style.css">    
</head>

<body>

    <header>
        <nav class="navigation">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
            <button class="btnlogin-popup">Guest</button>
        </nav>
    </header>
<body>
    <div class="container">
        <button id="guestButton">Guest</button>

        <div id="loginDiv" class="hidden">
            <h2>Member Login</h2>
            <form id="loginForm">
                <div class="input-container">
                    <i class="fas fa-envelope"></i>
                    <input type="text" id="username" name="username" placeholder="Email" required>
                </div>
                <div class="input-container">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>
                <button type="submit">Sign in</button>
                
                <br />
                <br />
            <div class="remember forgot"></div>
                <label><input type="checkbox"> Remember me</label>
                <a href="#">Forgot Password?</a>
                
                <p>Don't have an account?<a href="#" id="showRegisterLink">Register</a></p>
            </form>
        </div>

        <div id="registerDiv" class="hidden">
            <h2>Register Form</h2>
            <form id="registerForm">
            
             <div class="input-container">
             <i class="fas fa-user"></i>
                    <input type="text" id="newUsername" name="newUsername" placeholder="Username" required>
                </div>
                <div class="input-container">
               <i class="fas fa-envelope"></i>
                    <input type="text" id="newUsername" name="newUsername" placeholder="Email" required>
                </div>
                <div class="input-container">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="newPassword" name="newPassword" placeholder="Password" required>
                </div>
                <button type="submit">Register</button>
                <p><a href="#" id="showLoginLink">Sudah punya akun? Login</a></p>
            </form>
        </div>
    </div>


  
      

    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>
</html>
