<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="widht=device-width, initial-scale=1.0">
    <title>Form Login & Registration | Joy Store</title>
    <link rel="Stylesheet" href="Style.css">    
</head>

<body>

    <header>
        <nav class="navigation">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
            <button class="btnlogin-popup">Guest</button>
        </nav>
    </header>

       <div id="loginDiv" class="hidden">
        <h2>Login</h2>
        <div class="login-box">
            <h2>Member Login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="Password" required>
                    <label>Password</label>
                </div>
                <nav class="button"></nav>
                <button type="submit">Sign in</button>
                </nav>
                <div class="remember forgot"></div>
                <label><input type="checkbox"> Remember me</label>
                <a href="#">Forgot Password?</a>
                <div class="login-register"></div>
                    <p>Don't have an account? <a href="#" class="btn-register">Register</a></p>

                 <div id="registerDiv" class="hidden">
        <h2>Register</h2>
                     <div class="login-box">
            <h2>Member Login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="Password" required>
                    <label>Password</label>
                </div>
                <nav class="button"></nav>
                <button type="submit">Sign in</button>
            </nav>
                
                </div>
                </form>
        </div>
    </div>

    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>
</html>
